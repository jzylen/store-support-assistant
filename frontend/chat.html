<!DOCTYPE html>
<html>
<head>
  <title>Relixo Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }

    #chatBox {
      border: 1px solid #ccc;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      font-weight: bold;
    }

    .ai {
      color: green;
    }
  </style>
</head>
<body>

  <h2>Relixo Chat</h2>

  <div id="chatBox"></div>

  <input type="text" id="messageInput" placeholder="Type message..." style="width: 80%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    const API_URL = "https://store-support-backend-v2.onrender.com";

    // ðŸ”’ Protect page
    const token = localStorage.getItem("access_token");

    if (!token) {
      window.location.href = "login.html";
    }

    async function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value;

      if (!message) return;

      const chatBox = document.getElementById("chatBox");

      chatBox.innerHTML += `
        <div class="message user">You: ${message}</div>
      `;

      messageInput.value = "";

      try {
        const response = await fetch(API_URL + "/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();

        chatBox.innerHTML += `
          <div class="message ai">AI: ${data.reply}</div>
        `;

        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        chatBox.innerHTML += `
          <div class="message ai">Error connecting to server.</div>
        `;
      }
    }
  </script>

</body>
</html>
